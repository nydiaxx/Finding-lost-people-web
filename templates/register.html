<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href={{ url_for('static', filename='/css/style.css') }} type="text/css">

    <title>REGISTER LOST PEOPLE</title>
  </head>
  <body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <div class="navbar-header">
            <img src={{ url_for('static', filename='/images/') }} alt="Logo" 
            width="50" height="50" align="left">
            <a class="navbar-brand" href="#">&#160; POSSIBLE</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto px-1">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link" href="#">Developers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of header -->

      <!-- Form -->
      <div class="container-fluid">
        <div class="row register">
            <div class="col register-left">
                <h1>REGISTER</h1>
            </div>
            <div class="col register-right">
                <form action="" method="POST">
                    <div class="mb-4">
                      <input type="text" class="form-control" id="namalengkap" name="..." placeholder="Nama Lengkap Orang Hilang" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="usia" name="..." placeholder="Usia" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="tglLahir" name="..." placeholder="Tanggal Lahir (dd/MM/YY)" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="agama" name="..." placeholder="Agama" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="namapelapor" name="..." placeholder="Nama Lengkap Pelapor" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="notelp" name="..." placeholder="No. Telp Pelapor" required>
                    </div>
                    <input type="hidden" name="user_id" value="{{session.id}}">
                    <input type="hidden" name="keterangan" value="Menunggu Konfirmasi">
                    <button type="submit" class="btn btn-start">REGISTER</button>
                  </form>
            </div>
        </div>
      </div>


      <script src="/static/js/client-side.js"></script>
      <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      -->
